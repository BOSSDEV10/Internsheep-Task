<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 350px;
            margin-top: 48px;
        }

        /* Card */
        .card {
            border: 1px solid #262626;
            background: #000;
            padding: 32px 40px 24px;
            text-align: center;
        }

        /* Logo */
        .logo {
            font-family: 'Billabong', cursive;
            font-size: 46px;
            margin-bottom: 28px;
        }

        /* Input fields */
        .field {
            position: relative;
            margin-bottom: 8px;
        }

        .field input {
            width: 100%;
            height: 40px;
            background: #121212;
            border: 1px solid #262626;
            border-radius: 3px;
            padding: 16px 8px 4px;
            font-size: 14px;
            color: #ffffff;
        }

        .field label {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #a8a8a8;
            pointer-events: none;
            transition: 0.15s ease;
        }

        /* Floating label */
        .field input:focus+label,
        .field input:not(:placeholder-shown)+label {
            top: 7px;
            font-size: 11px;
        }

        /* Button */
        button {
            width: 100%;
            height: 32px;
            margin-top: 12px;
            background: #0095f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            font-size: 12px;
            color: #a8a8a8;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #262626;
        }

        .divider span {
            margin: 0 16px;
        }

        /* Links */
        .facebook {
            color: #385185;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .forgot {
            display: block;
            margin-top: 14px;
            font-size: 12px;
            color: #a8a8a8;
            text-decoration: none;
        }

        /* Signup */
        .signup {
            border: 1px solid #262626;
            margin-top: 10px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        /* Footer */
        footer {
            margin-top: 28px;
            text-align: center;
            font-size: 12px;
        }

        footer a {
            color: #737373;
            margin: 0 6px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="logo">Instagram</div>

            <form>
                <div class="field">
                    <input type="text" placeholder=" " required>
                    <label>Phone number, username, or email</label>
                </div>

                <div class="field">
                    <input type="password" placeholder=" " required>
                    <label>Password</label>
                </div>

                <button type="submit">Log in</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <a href="#" class="facebook">Log in with Facebook</a>
            <a href="#" class="forgot">Forgot password?</a>
        </div>

        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>

        <footer>
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </footer>

    </div>

</body>

</html>
